<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">　
  <title id="title">タイマー</title>
</head>

<body>
  <div class="times">
    <div class="timer-min">
      <div class="upbutton" id="up-min" onclick="countupmin()">
        <div></div>
        <div></div>
      </div>
      <p id="min-count" class="counter">00</p>
      <div class="downbutton" id="down-min" onclick="countdownmin()" style="visibility: hidden">
        <div></div>
      </div>
    </div>
    <div class="points">
      <div></div>
      <div></div>
    </div>
    <div class="timer-sec">
      <div class="upbutton" id="up-sec" onclick="countupsec()">
        <div></div>
        <div></div>
      </div>
      <p id="sec-count" class="counter">00</p>
      <div class="downbutton" id="down-sec" onclick="countdownsec()" style="visibility: hidden">
        <div></div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <div id="start" onclick="startcount()">
      <p>START</p>
    </div>
    <div id="stop" onclick="stopcount()">
      <p>STOP</p>
    </div>
    <div id="reset" onclick="reset()">
      <p>RESET</p>
    </div>
  </div>
</body>
<script src="js.js"></script>

</html>
